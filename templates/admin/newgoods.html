<div class="content">

    <div class="header">
        <h1 class="page-title">添加新物品</h1>
    </div>


    <div class="container-fluid">
        <div class="row-fluid">

            <div class="btn-toolbar">
                <div class="btn-group">
                </div>
            </div>

            <div class="well">
                <form action="http://127.0.0.1:8000/admin_newgoods/" method="post" enctype="multipart/form-data" onsubmit=" return beforeSubmit()">
                    {% csrf_token %}
                    <h5>账号：</h5>
                    <input type="text" name="account" value="admin" id="account"><br>
                    <h5>物品名：</h5>
                    <input type="text" name="name" id="name"><br>
                    <h5>价格：</h5>
                    <input type="text" name="price" id="price"><br>
                    <h5>物品类型：</h5>
                    <select name="type" id="type">
                        {% for each in types %}
                        <option>{{ each.name }}</option>
                        {% endfor %}
                    </select>
                    <h5>物品描述：</h5>
                    <textarea style="width:600px; height:150px" name="detail" id="detail"></textarea><br>
                    <h5>物品图片：</h5>
                    <input type="file" name="img" id="img">
                    <input class="btn btn-primary" type="submit" value="上传">
                </form>
            </div>
        </div>
    </div>
</div>


<script src="/static/lib/bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
    $("[rel=tooltip]").tooltip();
    $(function () {
        $('.demo-cancel-click').click(function () {
            return false;
        });
    });
    function beforeSubmit() {
        var account = document.getElementById('account').value;
        var name = document.getElementById('name').value;
        var price = document.getElementById('price').value;
        var type = document.getElementById('type').value;
        var detail = document.getElementById('detail').value;
        var img = document.getElementById('img').value;
        if(account=="" || name==""|| type=="" || detail=="" || img==""){
            alert("请正确输入");
            return false;
        }
        else {
            alert("上传成功");
            return true;
        }
    }

</script>
