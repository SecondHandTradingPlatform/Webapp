        <div class="dialog">
            <div class="block">
                <p class="block-heading">修改密码</p>
                <div class="block-body">
                    <form action="http://127.0.0.1:8000/admin_rstpassword/" method="post" enctype="multipart/form-data" onsubmit="f()">
                        <label>新密码</label>
                        <input type="password" class="span12" id="newPswd1" name="newpswd">
                        <label>请再次输入密码</label>
                        <input type="password" class="span12" id="newPswd2" oninput="checkPswd()">
                        <p id="tishi" style="color: red">
                        </p>
                        <input class="btn btn-primary pull-right"  type="submit" value="修改">
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>

<script type="text/javascript">
    $("[rel=tooltip]").tooltip();
    $(function () {
        $('.demo-cancel-click').click(function () {
            return false;
        });
    });
    function checkPswd() {
        var newPswd1 = document.getElementById("newPswd1");
        var newPswd2 = document.getElementById("newPswd2");
        if (newPswd1.value == newPswd2.value) {
            document.getElementById("tishi").style.display="none";
        }
        else {
            document.getElementById("tishi").innerHTML = "两次输入不一致";
        }
    }
    function f() {
        alert("修改成功，请重新登录");
    }


</script>
